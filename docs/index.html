    <div id="pageContent">
        <!-- Content of page_a.html will be loaded here -->
    </div>

    <script>
        function loadPageContent(pageName) {
            document.getElementById('home-page').style.display = 'none';
            fetch(pageName).then(response => response.text())
                           .then(content => {
                                document.getElementById('pageContent').innerHTML = content;
                                            })
                            .catch(error => {console.error('Error loading page content:', error);
                                            });
                                        }

        // Attach click event listeners to the buttons
    document.getElementById('regol').addEventListener('click', function() {
        loadPageContent('regolamento.html');
    });

    document.getElementById('asta').addEventListener('click', function() {
        loadPageContent('asta.html');
    });
    </script>

    <!-- add some animations with js-->
    <script>

        const mobileBtn = document.getElementById('mobile-cta') /* use "id" property for referencing*/
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit'); /* white exit icon*/

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>
